version: 2.1
orbs:
  node: circleci/node@4.1.0
  aws-s3: circleci/aws-s3@1.0.15
jobs:
  install-node:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - node/install:
          install-yarn: true
      - run: node --version  
  build-and-run:
    docker: 
      - image: cimg/python:3.6
    steps:
      - checkout
      - run: npm run build
      - persist_to_workspace:
          root: /home/circleci/project
          paths: .
  deploy2s3:
    docker: 
      - image: cimg/python:3.6
    steps:
      - attach_workspace:
          at: .
      - run: rm -r src node_modules 
      - run: zip -r app-$CIRCLE_BRANCH.zip ./* 
      - aws-s3/copy:
          from: /home/circleci/project/app-$CIRCLE_BRANCH.zip
          to: 's3://cicd-hackney-works-theme-artifact'
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          aws-region: AWS_REGION
workflows:
    build-and-deploy-staging:
      jobs:
        - install-node:
            filters:
              branches:
                only: staging
        - build-and-run:
            context: hackney-works-wp-staging-context
            filters:
              branches:
                only: staging
            requires:
              - install-node
        - deploy2s3:
            filters:
              branches:
                only: staging
            requires:
              - build-and-run
    build-and-deploy-production:
      jobs:
        - build-and-run:
            context: hackney-works-wp-production-context
            filters:
              branches:
                only: master
        - deploy2s3:
            filters:
              branches:
                only: master
            requires:
              - build-and-run
